        <h3 id="搭建步骤："><a href="#搭建步骤：" class="headerlink" title="搭建步骤："></a>搭建步骤：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1: 下载Tomcat（地址:tomcat.apache.org），在左侧列表中选择适合的版本（这里选择 7.0.70），</span><br><span class="line">随后在右侧Quick Navigation下点击7.0.70，之后在新页面点击“Core下的“zip“或者“tar.gz”都可以，完成下载</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">2: 解压Tomcat到目录：/Library 中，并把文件夹名由“apache-tomcat-7.0.70”改为“Tomcat”</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">3: 打开终端，输入如下三条命令： </span><br><span class="line">第一步:sudo chmod 755 /Library/Tomcat/bin/*.sh </span><br><span class="line">按回车键之后会提示输入密码，请输入管理员密码。之后输入并回车</span><br><span class="line">第二步:cd /Library/Tomcat/bin</span><br><span class="line">第三步:sudo sh startup.sh </span><br><span class="line">若出现如下提示则表示安装并运行成功： </span><br><span class="line">Using CATALINA_BASE: /Library/Tomcat </span><br><span class="line">Using CATALINA_HOME: /Library/Tomcat </span><br><span class="line">Using CATALINA_TMPDIR: /Library/Tomcat/temp </span><br><span class="line">Using JRE_HOME: /System/Library/Frameworks/JavaVM.framework/Versions/CurrentJDK/Home</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">4: 打开浏览器，输入 http://localhost:8080/ </span><br><span class="line">回车之后如果看到Apache Tomcat，表示已经成功运行Tomcat</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">5: 在终端中输入命令 sudo sh /Library/Tomcat/bin/shutdown.sh 回车之后可以关闭Tomcat。</span><br></pre></td></tr></table></figure>
